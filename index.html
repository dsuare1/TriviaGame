<!DOCTYPE html>
<html>

<head>
    <title>Derrick Suarez :: Trivia Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>
    <header class="header">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="logo-container">
                <img src="assets/img/logo-transparent.png" alt="Seinfeld Logo">
            </div>
        </div>
        <div class="text-vertical-align header-wrapper">
            <h1>Hellooooooo! La la laaaaa!</h1>
            <p>How much do you know about the show about nothing?</p>
        </div>
        <div class="col-lg-12 text-center">
            <a href="#game-content">
                <button class="start">Let's see!</button>
            </a>
        </div>
    </header>
    <section id="game-content">
        <div class="container">
            <div class="row game-content-row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div id="timer-div" class="content-container text-center">
                        <p id="timerMsg">Time remaining for current question:</p>
                        <p id="timer">00:10</p>
                    </div>
                    <div id="question-div" class="content-container text-center">
                    </div>
                    <div id="possible-answers-div" class="content-container text-center">
                        <ul id="answers-list"></ul>
                    </div>
                    <!-- /answers -->
                </div>
                <!-- /columns -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </section>
    <section id="game-stats">
        <div class="container">
            <div class="row game-content-row">
                <div class="col-lg-12">
                    <div id="final-msg" class="stats-container text-center">
                        <h2>Thanks for playing!<br>Here's how you did:<h2>
                    </div>
                    <div id="correct-answers-div" class="stats-container text-center">
                    </div>
                    <div id="incorrect-answers-div" class="stats-container text-center">
                    </div>
                    <div id="unanswered-div" class="stats-container text-center">
                    </div>
                    <div class="col-lg-12 text-center">
                        <a href="#game-content">
                            <button class="reset">Play again!</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="assets/js/app2.js"></script>

</html>
